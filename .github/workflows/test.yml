name: Test 🧪 # 3

on:
  push:
    branches:
    - main
    - develop

jobs:
  Test:
    name: Test 🧪
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: ⚪ Checkout repo
        uses: actions/checkout@v2
      - name: 🟢 Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Start 👟
        run: yarn ci
        run: yarn test --if-present
      - name: Finish 🏁 (3)
        run: echo "done"
